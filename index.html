<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="flex-container">
    <div class="logo-container">
      <div><a href="#" class="logo-image"><img src="images/logo.svg" alt="logo"></a></div>
      <div class="icons">
        <a href="" class="doc"><img src="images/icon-document.svg" alt="svg-document-icon"></a>
        <a href=""><img src="images/icon-folder.svg" alt="svg-folder-icons"></a>
        <a href=""><img src="images/icon-upload.svg" alt="svg-upload-icons"></a>
      </div>
    </div>
    <div class="progress-container ">

        <article>
